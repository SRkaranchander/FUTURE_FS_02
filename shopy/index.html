<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZee - Your Ultimate Shopping Destination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-logo">
                    <h2>ShopZee</h2>
                </div>
                
                <div class="nav-center">
                    <button class="btn btn--secondary nav-home" id="homeBtn">üè† Home</button>
                    <div class="search-container">
                        <input type="text" class="form-control search-input" placeholder="Search products..." id="searchInput">
                        <button class="search-btn" id="searchBtn">üîç</button>
                    </div>
                </div>
                
                <div class="nav-right">
                    <div class="user-menu">
                        <button class="nav-btn" id="userBtn">üë§ User</button>
                        <div class="user-dropdown" id="userDropdown">
                            <button class="dropdown-item" id="loginBtn">Login</button>
                            <button class="dropdown-item" id="signupBtn">Sign Up</button>
                            <button class="dropdown-item" id="profileBtn" style="display: none;">Profile</button>
                            <button class="dropdown-item" id="logoutBtn" style="display: none;">Logout</button>
                        </div>
                    </div>
                    <button class="nav-btn cart-btn" id="cartBtn">
                        üõí Cart <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <a href="orders.html" class="block px-4 py-2 hover:bg-gray-100">My Orders</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section with Offers -->
        <section class="hero-section">
            <div class="container">
                <div class="offers-grid" id="offersGrid">
                    <!-- Offers will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Category Filter -->
        <section class="categories-section">
            <div class="container">
                <div class="categories-filter">
                    <button class="category-btn active" data-category="all">All Products</button>
                    <button class="category-btn" data-category="Electronics">üì± Electronics</button>
                    <button class="category-btn" data-category="Fashion">üëï Fashion</button>
                    <button class="category-btn" data-category="Home & Kitchen">üè† Home & Kitchen</button>
                    <button class="category-btn" data-category="Books & Media">üìö Books & Media</button>
                    <button class="category-btn" data-category="Sports & Fitness">üèÉ Sports & Fitness</button>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Newsletter Section -->
        <section class="newsletter-section">
            <div class="container">
                <div class="newsletter-content">
                    <h3>Stay Updated!</h3>
                    <p>Get the latest offers and updates delivered to your inbox</p>
                    <div class="newsletter-form">
                        <input type="email" class="form-control" placeholder="Enter your email">
                        <button class="btn btn--primary">Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="closeCart">‚úï</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: ‚Çπ<span id="cartTotal">0</span></strong>
            </div>
            <button class="btn btn--primary btn--full-width" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login to ShopZee</h3>
                <button class="close-modal" data-modal="loginModal">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Login</button>
                </form>
                <p class="modal-footer-text">Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Join ShopZee</h3>
                <button class="close-modal" data-modal="signupModal">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="signupPhone" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Sign Up</button>
                </form>
                <p class="modal-footer-text">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User Profile</h3>
                <button class="close-modal" data-modal="profileModal">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="profileName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="profileEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="profilePhone" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" id="profileAddress" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="profilePincode">
                    </div>
                    <div class="form-group">
                        <label class="form-label">State</label>
                        <select class="form-control" id="profileState">
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content product-modal-content">
            <div class="modal-header">
                <h3 id="productModalTitle">Product Details</h3>
                <button class="close-modal" data-modal="productModal">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="product-detail-content" id="productDetailContent">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <script src="app.js"></script>
</body>
</html>
